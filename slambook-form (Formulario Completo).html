<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Slambook</title>
	<link rel="stylesheet" type="text/css" href="css/Slamstyle.css"></link>
</head>
<body>
	<form action="enviar.php" method="post"></form>
	<h1>Slambook - Formulario completo</h1>
	<section id="preguntas">
	<p>
		<label for="name">Nombre y apellidos</label>
		<input type="text" name="nombres" id="name">
	</p>
	<p>
		<label for="birth">Fecha de nacimiento</label>
		<input type="date" name="naciemiento" id="birth">
	</p>
	<fieldset>
		<legend>Sexo:</legend>
		<ul>
			<li>
				<label>
					<input type="radio" name="sexo" value="hombre" checked>
					Hombres
				</label>
			</li>
			<li>
				<label>
					<input type="radio" name="sexo" value="mujer">
					Mujer
				</label>
			</li>
		</ul>
	</fieldset>
	<p>
		<label for="phone">Teléfono</label>
		<input type="tel" name="telefono" id="phone">
	</p>
	<p>
		<label for="photo">Sube una Foto</label>
		<input type="file" name="foto" id="photo" multiple accept="image/*, video/*">
	</p>
	<p>
		<label for="color">Color favorito</label>
		<input type="color" name="color" id="color">
	</p>
	<p>
		<label for="hour">Hora que despiertas</label>
		<input type="time" name="hora" id="hour">
	</p>
	<p>
		<label for="number">Número favorito</label>
		<input type="number" name="numero" id="number" min="4" max="8" step="2">
	</p>
	<p>
		<label for="timelocal">Seleccionar fecha y hora</label>
		<input type="datetime-local" name="fechahora" id="timelocal">
	</p>
	<p>
		<label for="month">Elige un mes y año</label>
		<input type="month" name="mes" id="month">
	</p>
	<p>
		<label for="week">Elige una fecha</label>
		<input type="week" name="semana" id="week">
	</p>
	<p>
		<label for="volume">Volumen favorito</label>
		<input type="range" name="volumen" id="volume">
	</p>
	<fieldset>
		<ul>
			<li>
				<label>
					<input type="checkbox" name="confirmacion">
					Juro que todas mis respuestas son verdaderas
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox" name="confirmacion">
					Acepto que cualquier usuario vea mis respuestas
				</label>
			</li>
		</ul>
	</fieldset>
		<input type="hidden" name="idioma" value="spanish">
		<p>
			<textarea name="comentario" id="c" autofocus maxlength="5" required readonly placeholder="Mi comentario" cols="30" rows="10"></textarea>
		</p>
		<p>
			<select name="dias" id="days" size="2" multiple>
				<option value="lunes">Lunes</option>
				<option value="martes" disabled>Martes</option>
				<option value="miercoles" selected>Miércoles</option>
			</select>
		</p>
	</section>
	<section id="botones">
		<p>
			<input type="submit">
		</p>
		<p>
			<input type="reset">
		</p>
	</section>
</body>
</html>
